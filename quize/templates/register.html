<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: #764ba2; outline: none; box-shadow: 0 0 5px rgba(118, 75, 162, 0.3); }
        button {
            width: 100%;
            padding: 12px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover { background: #5b3a80; }
        .login-link { margin-top: 20px; display: block; color: #666; text-decoration: none; font-size: 14px; }
        .login-link:hover { color: #764ba2; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸŽ“ Student Register</h2>
        <p style="color:#777; font-size:14px; margin-bottom:20px;">Join the exam portal today.</p>
        
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Create Password" required>
            
            <label style="display:block; text-align:left; color:#555; margin-top:10px; font-size:14px;">Select Interested Session:</label>
            <select name="session_interest" style="width:100%; padding:12px; margin:5px 0 15px 0; border:1px solid #ddd; border-radius:8px;">
                <option value="General">General</option>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>

            <button type="submit">Create Account</button>
        </form>

        <a href="/" class="login-link">Already have an account? Login here</a>
    </div>

</body>
</html>
